<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="js/jquery.min.js"></script>

  <title>HTML form</title>
</head>

<body>
  <section class="controls">
    <button id="open-button">Open</button>
  </section>

  <section id="modal-1" class="modal-container">

    <div class="modal-dialog">
      <svg class="modal-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon class="modal-polygon" />
      </svg>

      <div class="modal-content">
        <form id="reg-form" class="needs-validation" novalidate>
          <div class="col-md-12 mb-3 text-right">
            <button type="button" class="close" id="close-button">&times;</button>
          </div>
          <div class="col-md-12 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            <div class="invalid-feedback">
              Please enter name.
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
            <div class="invalid-feedback">
              Please enter valid email id!
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="clgname">College Name</label>
            <input type="text" class="form-control" id="clgname" name="clgname" placeholder="College Name"
              required>
            <div class="invalid-feedback">
              Please provide a college name.
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="clgid">Enroll No.</label>
            <input type="text" class="form-control" id="clgid" name="clgid" placeholder="Enroll No."
              required>
            <div class="invalid-feedback">
              Please provide a valid enroll no.!
            </div>
          </div>
          <br />
          <button class="btn btn-primary" type="submit" id="submit-form">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <div class="loader"></div>

  <script type="text/javascript">
    var $form = $('form#reg-form'),
      url = 'https://script.google.com/macros/s/AKfycbzJj0b9e2oAr0WjpdcLPJSjorI0BWrF4oOZNG-gh8oL66_caseL/exec'

    var nameInp = document.getElementById("name");
    var emailInp = document.getElementById("email");
    var clgNameInp = document.getElementById("clgname");
    var ClgIdInp = document.getElementById("clgid");

   

    $('#submit-form').on('click', function (e) {
      
      // if (!nameInp.checkValidity() || !emailInp.checkValidity() || !clgNameInp.checkValidity() || !clgIdInp.checkValidity()) {
      //   document.getElementById("invalid-feedback").innerHTML = nameInp.validationMessage;
      // } else {
      //   document.getElementById("invalid-feedback").innerHTML = "Input OK";
      // } 
      // validate();
      e.preventDefault();
      var formData = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serializeArray(),
        success: (res => {
          if (res['flag'] == 1) {
            alert(res['result'] + "\nID: " + "SP" + res['id']);
            clearFields();
          } else {
            alert(res['result']);
            clearFields();
          }
          console.log(res);
          console.log(res['id']);
        })
      });
      console.log(formData);
    })

    function clearFields() {
      document.getElementById('reg-form').reset();
    }
  </script>
